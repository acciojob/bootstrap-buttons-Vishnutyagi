<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
	<h3>Bootstrap Buttons</h3>
	<button type="button" class="btn btn-primary">Button-1</button>
	<button type="button" class="btn btn-outline-secondary">Button-2</button>
	<button type="button" class="btn btn-success btn-lg">Button-3</button>
	<button type="button" class="btn btn-danger btn-sm">Button-4</button>
	<button type="button" class="btn btn-warning btn-block">Button-5</button>
	<button type="button" class="btn btn-info" disabled>Button-6</button>
	<button type="button" class="btn btn-light">Button-7</button>
	<button type="button" class="btn btn-link text-decoration-underline">Button-8</button>
	
	
    <script type="text/javascript" src="./script.js">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</script>

</body>

</html>
